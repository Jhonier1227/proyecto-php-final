<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Facturas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white text-center">
                        <h4>Gestión de Facturas</h4>
                    </div>
                    <div class="card-body">
                        <form action="factura.php" method="POST">
                            <!-- ID (solo para actualizar/eliminar) -->
                            <div class="mb-3">
                                <label for="id" class="form-label">ID (Solo para Actualizar o Eliminar)</label>
                                <input 
                                    type="number" 
                                    name="id" 
                                    id="id" 
                                    class="form-control" 
                                    placeholder="Ingrese el ID (opcional)">
                            </div>

                            <!-- Número de Factura -->
                            <div class="mb-3">
                                <label for="numero_factura" class="form-label">Número de Factura</label>
                                <input 
                                    type="text" 
                                    name="numero_factura" 
                                    id="numero_factura" 
                                    class="form-control" 
                                    placeholder="Ingrese el número de factura" 
                                    required>
                        

                            <!-- ID del Producto -->
                            <div class="mb-3">
                                <label for="id_producto" class="form-label">ID del Producto</label>
                                <input 
                                    type="number" 
                                    name="id_producto" 
                                    id="id_producto" 
                                    class="form-control" 
                                    placeholder="Ingrese el ID del producto" 
                                    required>
                            </div>

                            <!-- Cantidad -->
                            <div class="mb-3">
                                <label for="cantidad" class="form-label">Cantidad</label>
                                <input 
                                    type="number" 
                                    name="cantidad" 
                                    id="cantidad" 
                                    class="form-control" 
                                    placeholder="Ingrese la cantidad" 
                                    required>
                            </div>

                            <!-- Valor -->
                            <div class="mb-3">
                                <label for="valor" class="form-label">Valor</label>
                                <input 
                                    type="number" 
                                    step="0.01" 
                                    name="valor" 
                                    id="valor" 
                                    class="form-control" 
                                    placeholder="Ingrese el valor (ejemplo: 1000.50)" 
                                    required>
                            </div>

                            <!-- Botones CRUD -->
                            <div class="d-flex justify-content-between">
                                <button type="submit" name="accion" value="create" class="btn btn-success w-100 me-2">Crear</button>
                                <button type="submit" name="accion" value="read" class="btn btn-info text-white w-100 me-2">Leer</button>
                                <button type="submit" name="accion" value="update" class="btn btn-warning text-dark w-100 me-2">Actualizar</button>
                                <button type="submit" name="accion" value="delete" class="btn btn-danger w-100">Eliminar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
