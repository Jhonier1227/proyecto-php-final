<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white text-center">
                        <h3>Gestión de Productos</h3>
                    </div>
                    <div class="card-body">
                        <form action="producto.php" method="POST">
                            <!-- ID (para actualizar/eliminar) -->
                            <div class="mb-3">
                                <label for="id" class="form-label">ID del Producto (Solo para actualizar/eliminar)</label>
                                <input type="number" class="form-control" id="id" name="id" placeholder="Ingrese el ID del producto">
                            </div>

                            <!-- Nombre del Producto -->
                            <div class="mb-3">
                                <label for="nombre_producto" class="form-label">Nombre del Producto</label>
                                <input type="text" class="form-control" id="nombre_producto" name="nombre_producto" placeholder="Ingrese el nombre del producto" required>
                            </div>

                            <!-- Cantidad -->
                            <div class="mb-3">
                                <label for="cantidad" class="form-label">Cantidad</label>
                                <input type="number" class="form-control" id="cantidad" name="cantidad" placeholder="Ingrese la cantidad" required>
                            </div>

                            <!-- Botones para las acciones CRUD -->
                            <div class="d-grid gap-2">
                                <button type="submit" name="accion" value="create" class="btn btn-success">Crear Producto</button>
                                <button type="submit" name="accion" value="read" class="btn btn-primary">Leer Productos</button>
                                <button type="submit" name="accion" value="update" class="btn btn-warning text-white">Actualizar Producto</button>
                                <button type="submit" name="accion" value="delete" class="btn btn-danger">Eliminar Producto</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
