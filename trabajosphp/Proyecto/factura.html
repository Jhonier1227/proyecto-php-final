<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Factura</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #fc466b, #3f5efb);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .form-container {
            background-color: #fff;
            color: #333;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }
        .btn-crud {
            color: #fff !important;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="text-center mb-4">Gestión de Facturas</h2>
        <form action="factura.php" method="POST">
            <!-- Número de Factura -->
            <div class="mb-3">
                <label for="numero_factura" class="form-label">Número de Factura</label>
                <input 
                    type="text" 
                    name="numero_factura" 
                    id="numero_factura" 
                    class="form-control" 
                    placeholder="Ingrese el número de la factura" 
                    required>
            </div>
            <!-- Cliente ID -->
            <div class="mb-3">
                <label for="id_cliente" class="form-label">ID del Cliente</label>
                <input 
                    type="number" 
                    name="id_cliente" 
                    id="id_cliente" 
                    class="form-control" 
                    placeholder="Ingrese el ID del cliente asociado" 
                    required>
            </div>
            <!-- Producto ID -->
            <div class="mb-3">
                <label for="id_producto" class="form-label">ID del Producto</label>
                <input 
                    type="number" 
                    name="id_producto" 
                    id="id_producto" 
                    class="form-control" 
                    placeholder="Ingrese el ID del producto" 
                    required>
            </div>
            <!-- Cantidad -->
            <div class="mb-3">
                <label for="cantidad" class="form-label">Cantidad</label>
                <input 
                    type="number" 
                    name="cantidad" 
                    id="cantidad" 
                    class="form-control" 
                    placeholder="Ingrese la cantidad" 
                    required>
            </div>
            <!-- Valor -->
            <div class="mb-3">
                <label for="valor" class="form-label">Valor</label>
                <input 
                    type="number" 
                    step="0.01" 
                    name="valor" 
                    id="valor" 
                    class="form-control" 
                    placeholder="Ingrese el valor total" 
                    required>
            </div>
            <!-- Botones CRUD -->
            <div class="d-flex justify-content-between">
                <button type="submit" name="accion" value="create" class="btn btn-success btn-crud">Crear</button>
                <button type="submit" name="accion" value="read" class="btn btn-primary btn-crud">Leer</button>
                <button type="submit" name="accion" value="update" class="btn btn-warning btn-crud">Actualizar</button>
                <button type="submit" name="accion" value="delete" class="btn btn-danger btn-crud">Eliminar</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
